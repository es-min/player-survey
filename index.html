<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>간단한 설문조사</h1>
    <form id="surveyForm">
        <!-- 질문 1: 필수 선택 문항 -->
        <label for="opinionType">어떤 종류의 의견이신가요?</label><br>
        <input type="radio" id="opinionType1" name="opinionType" value="재생/사용시 불편점" required>
        <label for="opinionType1">재생/사용시 불편점</label><br>
        <input type="radio" id="opinionType2" name="opinionType" value="새로운 기능 제안">
        <label for="opinionType2">새로운 기능 제안</label><br><br>

        <!-- 질문 2: 주관식 문항 -->
        <label for="detailedOpinion">의견을 자세히 남겨주세요.</label><br>
        <textarea id="detailedOpinion" name="detailedOpinion" required></textarea><br><br>

        <button type="submit">의견 보내기</button>
    </form>
    <div id="confirmationMessage" style="display:none;">
        <h2>Kollus Player에 대한 의견 감사합니다!</h2>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams();

            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('https://script.google.com/macros/s/AKfycbzyLEJQlK-_JMjf3frJf2UjjaaMLeJHxw62z2UmMOR_TbgZ1Od_I-GQATGD5-gZNDC-/exec', {
                method: 'POST',
                body: data
            }).then(response => {
                return response.json();
            }).then(jsonResponse => {
                console.log(jsonResponse);
                document.getElementById('surveyForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>

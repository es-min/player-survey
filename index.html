<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Simple Survey Form</h1>
    <form id="surveyForm">
        <label for="option">Choose an option:</label><br>
        <input type="radio" id="option1" name="option" value="Option 1" required>
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="option" value="Option 2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="option" value="Option 3">
        <label for="option3">Option 3</label><br><br>

        <label for="textResponse">Your response:</label><br>
        <textarea id="textResponse" name="textResponse" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <div id="confirmationMessage" style="display:none;">
        <h2>Thank you for your submission!</h2>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams();

            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('https://script.google.com/macros/s/AKfycbxaBdfwHC3TSpLceMdVP0lToqMeZPO8u5joVf_zySEHF7e-i47IKxI-p3zZ7YKZItYY/exec', {
                method: 'POST',
                body: data
            }).then(response => {
                return response.json();
            }).then(jsonResponse => {
                console.log(jsonResponse);
                document.getElementById('surveyForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>

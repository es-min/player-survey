<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollus Player 의견 남기기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center; /* 제목 중앙 정렬 */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical; /* 사용자가 창 크기를 조절할 수 있도록 허용 */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .confirmation {
            text-align: center;
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Kollus Player 의견 남기기</h1>
    <form id="surveyForm">
        <!-- 질문 1: 드롭다운 메뉴로 변경 -->
        <label for="opinionType">어떤 종류의 의견이신가요?</label>
        <select id="opinionType" name="opinionType" required>
            <option value="" disabled selected>선택해주세요</option>
            <option value="재생/사용시 불편점">재생/사용시 불편점</option>
            <option value="새로운 기능 제안">새로운 기능 제안</option>
        </select>

        <!-- 질문 2: 주관식 문항 -->
        <label for="detailedOpinion">의견을 자세히 남겨주세요.</label>
        <textarea id="detailedOpinion" name="detailedOpinion" rows="10" maxlength="1000" required></textarea>
        <div class="char-counter"><span id="charCount">0</span>/1000</div><br>

        <button type="submit">제출</button>
    </form>
    <div id="confirmationMessage" class="confirmation" style="display:none;">
        제출해주셔서 감사합니다!
    </div>

    <script>
        document.getElementById('detailedOpinion').addEventListener('input', function(event) {
            const currentLength = event.target.value.length;
            document.getElementById('charCount').textContent = currentLength;
        });

        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams();

            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                method: 'POST',
                body: data
            }).then(response => {
                return response.json();
            }).then(jsonResponse => {
                console.log(jsonResponse);
                document.getElementById('surveyForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
